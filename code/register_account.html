<!DOCTYPE html>
<html lang="en-US">
    
    <head> 
        <meta charset = "utf-8">
        <title>Register for an Account</title>
        <meta name="description" content="IFSC 3300 HW" />
        <meta name="author" content= "Nneka Greer"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="../assets/css/register.css" rel="stylesheet" type="text/css"/>
        <script src="../assets/js/register.js" type="text/javascript"></script>
    </head>
<!--Ch 6, slides 45-51-->
    <body>
        <main>
            <h1>Register for an Account</h1>
            <form action="register_account.html" method="get"
                name="registraation_form" id="registration_form">
                <label for="email_address">E-Mail:</label>
                    <input type="text" name="email_address"
                            id="email_address">
                    <span>*</span><br>
                <label for="phone">Mobile Phone:</label>
                    <input type="text" name="phone" id="phone">
                    <span>*</span><br>
                <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="">Please select a country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                    </select>
                    <span>*</span><br>
                <label>Contact me by:</label>
                    <input type="radio" name="contact" id="text"
                        value="text" checked>Text
                    <input type="radio" name="contact" id="email"
                        value="email">Email
                    <input type="radio" name="contact" id="none"
                        value="none">Don't contact me<br>
                <label>Terms of Service:</label>
                     <input type="checkbox" name="terms" id="terms"
                         value="yes">I accept
                     <span>*</span><br>
                <input type="button" id="register" value="Register">
                <input type="button" id="reset_form" value="Reset"><br>
            </form>
        </main>
    </body>
</html>
